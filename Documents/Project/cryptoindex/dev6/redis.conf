# Redis Configuration for HyperIndex Orderbook
# Optimized for high-performance trading system

# Basic settings
bind 0.0.0.0
port 6379
protected-mode yes
requirepass hyperindex_secure_password

# Memory settings
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence settings (AOF + RDB)
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance optimization
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Client connection settings
maxclients 10000

# Slow log (slow query tracking)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Replication settings (for future scaling)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Key expiration settings
hz 10